<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ditvi Biodata - Page Not Found</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT Licensed
      var pathSegmentsToKeep = 0; // Changed to 0 since using custom domain
      var l = window.location;

      try {
        l.replace(
          l.protocol + '//' + 'biodata.ditvi.org' +
          (l.pathname ? '/?/' + l.pathname.slice(1) : '') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      } catch (e) {
        window.location.href = 'https://biodata.ditvi.org';
      }
    </script>
  </head>
  <body>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 20px;
        text-align: center;
        background-color: #f5f5f5;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      h2 {
        margin: 0;
        padding: 20px;
        color: #2c3e50;
      }
      .loading {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(0,0,0,.1);
        border-radius: 50%;
        border-top-color: #2c3e50;
        animation: spin 1s ease-in-out infinite;
        margin-top: 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <h2>Redirecting to Ditvi Biodata...</h2>
    <div class="loading"></div>
  </body>
</html>
